<h2>Clientes</h2>
<div>
    <form (submit)="Adicionar($event)">
<mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput name="nome">
</mat-form-field>
<mat-form-field>
    <mat-label>CPF/CNPJ</mat-label>
    <input matInput name="cpf">
</mat-form-field>
<button mat-raised-button type="submit">Adicionar</button>
</form>
</div>
<button mat-raised-button (click)="Buscar()">Consultar</button>
<table mat-table [dataSource]="clientes">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
